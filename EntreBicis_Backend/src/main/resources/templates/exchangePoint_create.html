<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/exchangePoint_create.css">
    <title>EntreBicis - Crear Punt de Bescanvi</title>
</head>
<body>
    <!-- NavBar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="content">
        <section class="reward-create">
            <h2>Crear Recompensa</h2>

            <!-- Exception Message -->
            <div th:if="${exceptionError != null and not #strings.isEmpty(exceptionError)}" class="error-message">
                <p th:text="${exceptionError}"></p>
            </div>

            <form th:action="@{/exchangePoint/create/new}" method="post" th:object="${exchangePoint}">

                <!-- Name -->
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" th:field="*{name}">
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                <!-- Address -->
                <label for="address">Direcci√≥:</label>
                <input type="text" id="address" name="address" th:field="*{address}">
                <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

                <button type="submit">Crear Punt de Bescanvi</button>
            </form>
        </section>
    </div>
    
</body>
</html>
