<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/systemParams_list.css">
    <title>EntreBicis - Paràmetres del Sistema</title>
</head>

<body>
    <!-- NavBar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Content -->
    <div class="content">

        <section class="user-list">
            <div class="user-list-header">
                <h2>Paràmetres del Sistema</h2>
            </div>

            <div class="user-item" th:each="systemParams : ${allSystemParams}">
                <img th:src="@{/images/Gear_Web.png}" alt="Gear Image" class="user-avatar">
                <strong th:text="${systemParams.paramsTitle}"></strong>
                <span th:text="${systemParams.paramsDesc}"></span>

                <div class="actions">
                    <button th:onclick="|location.href='/system/detail/${systemParams.id}'|">Veure Paràmetres</button>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
